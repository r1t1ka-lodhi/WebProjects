<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Character Count Textarea</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>

  <div class="container">
    <h2>Write your Message</h2>

    <div class="textarea-wrapper">
      <textarea id="message" maxlength="250" placeholder="Start typing ..."></textarea>
      <div id="charCount">0 / 250</div>
    </div>
  </div>

  <script src="script.js"></script>
</body>
</html>
